# Docs: https://github.com/Azure/webapps-deploy
# GitHub Actions: https://github.com/Azure/actions

name: Build and Deploy JAR to Azure Web App - media-upload-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build the project with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_92104EC85730420D901F59DD6EDC5A60 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_814CBF1111AC4B15A3B292867BA5B5A5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7CDE5B9C74B645CCAE286CC6A7EADF8F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'media-upload-api'
          slot-name: 'Production'
          package: '*.jar'
