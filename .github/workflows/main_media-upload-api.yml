# Docs: https://github.com/Azure/webapps-deploy
# GitHub Actions: https://github.com/Azure/actions

name: Build and Deploy JAR to Azure Web App - media-upload-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build the project with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C812FB2C3D304A9386E0A04FA22BF605 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_02DC9C46E3254E90B38FE67BCEDAB362 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5F05D0D6137841D7972DA555CCBA199A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'media-upload-api'
          slot-name: 'Production'
          package: '*.jar'
